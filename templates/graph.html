<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Refresh Page after 7 seconds -->
  <meta http-equiv="refresh" content="7">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Graph</title> 
    <!-- Plugin css for this page -->
    <link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css' %}">
    <!-- Chart.js JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap js for this page -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>



  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/mini-logo.png' %}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="/"><img src="{% static 'images/logo.png'  %}" class="mr-2" alt="logo"/></a>
        </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2">
          
        </ul>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
     
      <!-- partial -->
      <div class="main-panel">

        <h2 align="center"  style="margin-top:20px; margin-left:18%;">
          Data Visualization
        </h2>
          <div class="chartbox" style="width:900px; margin-left:20%; margin-top:30px;">
            <canvas id="myChart{{sensor_id}}"></canvas>
          </div>
      
            <script>
              $(document).ready(function(){
                const ctx = document.getElementById('myChart' + {{sensor_id}}).getContext('2d');
                const myChart = new Chart(ctx, {
                  type: 'line',
                  data: {
                      labels: [{% for sensor_update_time in sensor_update_time_list %} '{{sensor_update_time}}',{% endfor %}],
                      datasets: [{
                          label: '"Sensor Key" {{sensor_id}}',
                          data: [{% for moisture_level in moisture_level_list %} "{{moisture_level}}", {% endfor %}],
                          backgroundColor: [
                              'rgba(255, 99, 132, 0.2)',
                              'rgba(54, 162, 235, 0.2)',
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(153, 102, 255, 0.2)',
                              'rgba(255, 159, 64, 0.2)'
                          ],
                          borderColor: [
                              'rgba(23, 60, 193, 1)',
                              'rgba(14, 233, 233, 1)',
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(251, 4, 4, 1)',
                              'rgba(255, 159, 64, 1)'
                          ],
                          borderWidth: 3
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                });
                </script>
    
    
    
    <!-- container-scroller -->
    
    <script src="{% static 'js/dataTables.select.min.js' %}"></script>
    <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>

</body>

</html>
