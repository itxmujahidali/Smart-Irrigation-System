<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Sensor</title> 
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="weather.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css' %}">
  <!-- Bootstrap js for this page -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>


  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/mini-logo.png' %}" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="/"><img src="{% static 'images/logo.png'  %}" class="mr-2" alt="logo"/></a>
        </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2"> 
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <img src="{% static 'images/face1.svg' %}" alt="profile" />
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="/">
                <i class="ti-settings text-primary"></i>
                Dashboard
              </a>
              <a class="dropdown-item" href="/statistics">
                <i class="ti-settings text-primary"></i>
                Statistics
              </a>
              <a class="dropdown-item" href="/addsensors">
                <i class="ti-settings text-primary"></i>
                Add Sensors
              </a>
              <a class="dropdown-item" href="/pump">
                <i class="ti-settings text-primary"></i>
                Water Pump
              </a>
  
              <a class="dropdown-item" href="/settings">
                <i class="ti-settings text-primary"></i>
                Settings
              </a>
              <a class="dropdown-item" href="/signout">
                <i class="ti-power-off text-primary"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/statistics">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Statistics</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/addsensors">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Add Sensors</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pump">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Water Pump</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">
              <i class="icon-paper menu-icon"></i>
              <span class="menu-title">Settings</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signout">
              <i class="icon-paper menu-icon"></i>
              <span class="menu-title">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- partial -->
      <div class="main-panel">
        <!-- content-wrapper ends -->

        <h2 style="margin-top:50px;">Add Plant or Sensor</h2>
        <h4 style="color:red;">Your Permanent User Key: {{user_id}}</h4>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-group row" style="margin-top:3%;">
            <label for="sensorID" class="col-sm-2 col-form-label" ><b>Sensor ID</b></label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="sensorid"placeholder="Sensor ID must be unique" style=" width:40%;">
                </div>
              <label for="sensorID" class="col-sm-2 col-form-label"><b>Sensor Name</b></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="sensorname" placeholder="Enter sensor Name" style=" width:40%;">
                </div>
              <label for="sensorID" class="col-sm-2 col-form-label"><b>Plant Name</b></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="plantname" placeholder="Enter Plant Name" style=" width:40%;">
                </div>
            </div>
              <input type="submit" class="mt-2 btn btn-sm btn-primary" style="margin-left:29%;">
          </form>
      </div>
    </div>
  </div>
  <!-- container-scroller -->

  <script src="{% static 'js/dataTables.select.min.js' %}"></script>
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>

</body>

</html>
