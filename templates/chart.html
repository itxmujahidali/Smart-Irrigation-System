<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<h1 align="center"> Smart Irrigation System [Charts information]</h1>
  <div class="col-sm-6" style="float:left;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Scatter Chart</h5>
       <canvas id="myChart1" style="width:100%;max-width:500px"></canvas>
      </div>
    </div>
  </div>
  
  <div style="float:left;" class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Line Chart</h5>
        <canvas id="myChart2" style="width:100%;max-width:500px"></canvas>
      </div>
    </div>
  </div>
  <div style="float:left;" class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Multiple Lines</h5>
        <canvas id="myChart3" style="width:100%;max-width:500px"></canvas>
      </div>
    </div>
  </div>
  <div style="float:left;" class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Bar Chart</h5>
        <canvas id="myChart4" style="width:100%;max-width:500px"></canvas>
      </div>
    </div>
  </div>

<!--1-->

<script>
var xyValues = [
  {x:50, y:7},
  {x:60, y:8},
  {x:70, y:8},
  {x:80, y:9},
  {x:90, y:9},
  {x:100, y:9},
  {x:110, y:10},
  {x:120, y:11},
  {x:130, y:14},
  {x:140, y:14},
  {x:150, y:15}
];

new Chart("myChart1", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 40, max:160}}],
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
</script>

<!--2-->
<script>
var xValues = [50,60,70,80,90,100,110,120,130,140,150];
var yValues = [7,8,8,9,9,9,10,11,14,14,15];

new Chart("myChart2", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
</script>

<!--3-->
<script>
var xValues = [100,200,300,400,500,600,700,800,900,1000];

new Chart("myChart3", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
      borderColor: "red",
      fill: false
    },{
      data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
      borderColor: "green",
      fill: false
    },{
      data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
      borderColor: "blue",
      fill: false
    }]
  },
  options: {
    legend: {display: false}
  }
});
</script>

<!--4-->
<script>
var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
var yValues = [55, 49, 44, 24, 15];
var barColors = ["red", "green","blue","orange","brown"];

new Chart("myChart4", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
  }
});
</script>

</body>
</html>
