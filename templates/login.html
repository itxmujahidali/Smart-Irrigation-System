<!DOCTYPE html>
<html lang="en">
{% load static%}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SIS login</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static '/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static '/images/mini-logo.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo" align='center'>
                <img src="{% static '/images/logo.png' %}" alt="logo">
              </div>
              <h4 align='center'>Hello! let's get started</h4>
              <h6 class="font-weight-light" align='center'>Sign in to continue.</h6>
              <form method="POST" action="/login" class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" name="email"
                    placeholder="email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password"
                    placeholder="Password">
                    {% if form.errors %}
                    <div>
                      <p>Username and password is not correct!</p>
                    </div>
                    {% endif %}
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN IN</button>
                </div>
                <div align="center" style="margin-top: 5px;">
                  <!-- <div class="form-check ">
                    <label class="form-check-label text-muted" style="color: white;">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div> -->
                  <div>
                    <a href="/forgetpassword1" class="auth-link text-black">Forgot password?</a>
                  </div>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="/register" class="text-primary">SignUp</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="{ % static 'js/hoverable-collapse.js' %}"></script> -->

  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>

  <!-- <script src="{% static 'js/off-canvas.js' %}"></script> -->
  <!-- <script src="{ % static 'js/template.js' %}"></script> -->
  <!-- <script src="{ % static 'js/todolist.js' %}"></script> -->
  <!-- endinject -->
</body>

</html>
